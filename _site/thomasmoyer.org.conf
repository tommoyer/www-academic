server {
  listen              443 ssl;
  server_name         thomasmoyer.org;
  ssl_certificate     /etc/letsencrypt/live/thomasmoyer.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/thomasmoyer.org/privkey.pem;

  root /usr/share/nginx/html;

  location / {
    
  }
}

server {
  listen 80;
  listen [::]:80;

  if ($host = thomasmoyer.org) {
      return 301 https://$host$request_uri;
  }

  server_name thomasmoyer.org;
  return 404;
}
