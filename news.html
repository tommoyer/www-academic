---
layout: default
---

<!-- Main -->
<div id="main">
    <section>
        {% for post in site.posts %}
            <article class="">
                <header>
                    <h3>{{ post.date | date: "%b %-d, %Y" }}</h3>
                </header>
                <section>
                    {{ post.excerpt }}
                </section>
            </article>
        {% endfor %}
    </section>
</div>
