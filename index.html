---
layout: default
---

<!-- Main -->
<div id="main">
    <section>
        {% for post in site.posts %}
            <article class="">
                <header>
                    <h2><a href="{{ post.url }}">{{ post.date | date: "%b %-d, %Y" }}</a></h2>
                </header>
                <section>
                    {{ post.excerpt }}
                </section>
            </article>
        {% endfor %}
    </section>
</div>
